{{ define "content" }}

<h2 class="mb-4">List of Users</h2>
<div class="card mb-12">
  <div class="card-body">
    <table class="table mb-0">
      <thead class="thead-light"></thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Occupation</th>
      </tr>
      <tbody>
        {{ range .users }}
        <tr>
          <td><img class="img-fluid img-thumbnail" src="{{ .AvatarFileName }}" alt="" width="60"></td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Occupation }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>

  </div>
</div>

{{ end }}
