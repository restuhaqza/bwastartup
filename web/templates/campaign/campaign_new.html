{{ define "content" }}

{{if .Error}}
<div class="alert alert-danger">{{.Error}}</div>
{{end}}

<h2 class="mb-4">Create New User</h2>
<form action="/campaigns" method="post">
    <div class="form-group">
        <label for="user_id">User</label>
       <select name="user_id" class="form-control">
           <option value="">-- Select user --</option>
           {{ range .Users }}
                {{ if eq .ID $.UserID }}
                    <option value="{{ .ID }}" selected> {{ .Name }} </option>
                {{ else }}
                    <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
           {{ end }}
       </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name" required value="{{.Name}}">
    </div>
    <div class="form-group">
        <label for="short_description">Short Description</label>
        <input type="text" class="form-control" name="short_description" placeholder="Enter short description" required value="{{ .ShortDescription }}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea cols="30" rows="30" class="form-control" name="description" placeholder="Enter description" required>
            {{ .Description }}
        </textarea>
    </div>
    <div class="form-group">
        <label for="goal_amount">Goal Amount</label>
        <input type="number" class="form-control" name="goal_amount"  required placeholder="Enter goal amount">
    </div>
    <div class="form-group">
        <label for="perks">Perks</label>
        <input type="text" class="form-control" name="perks" required placeholder="Enter perks"></input>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>


{{end}}
